{{- if .link }}</a>{{ end -}}
  {{ if or (or .figureTitle .caption) .attr }}
  <figcaption class="{{ .site.Params.image.figcaptionClass }}">
  {{ with .figureTitle -}}
    <h4>{{ . }}</h4>
  {{- end -}}
  {{- if or .caption .attr -}}<p>
    {{- .caption | markdownify -}}{{- if .attr -}}, {{ end }}
    {{- with .attrLink }}
        <a href="{{ . }}">
    {{- end -}}
    {{- .attr | markdownify -}}
    {{- if .attrLink }}</a>{{ end }}</p>
  {{- end }}
  </figcaption>
  {{- end }}
</figure>
